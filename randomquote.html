<!DOCTYPE html>
	<html>
	<head>
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="randomquote.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="randomquote.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="quote"><i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote"><!-- Hier steht das Zitat --></span><i class="fa fa-quote-right" aria-hidden="true"></i></div>
			<div class="author">- <span id="author"><!--Hier steht der Autor--></span></div>
			<a id="twitter" href="#"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
			<button class="newQuote" onclick="newQuote()">Generate a new Quote</button>
		</div>

		<footer>
			by Deborah Harlaar
		</footer>
	</body>
</html>
